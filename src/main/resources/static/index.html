<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon por Nombre</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
<div class="container">
    <h1>Buscar Pokémon por Nombre</h1>
    <div class="search-container">
        <input type="text" id="nameField" placeholder="Ingresa el nombre del Pokémon...">
        <button onclick="fetchPokemonByName()">Buscar</button>
    </div>
    <div class="display-container">
        <div class="image-container">
            <img id="pokemonImage" src="" alt="Imagen del Pokémon" class="pokemon-image">
        </div>
        <div class="info-container">
            <textarea id="infoArea" readonly></textarea>
        </div>
    </div>
</div>

<script src="script.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
